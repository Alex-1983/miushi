<section class="promo">

          <picture class="promo__img-wrap">
            <source media="(min-width: 1170px)" srcset="img/bg-promo-lg.jpg">

        </div>
        <div class="promo__slide swiper-slide">

      <button class="btn promo__button promo__button--next" type="button" tabindex="0" role="button" aria-label="Next slide">Вперёд</button>
